{% set version = "2.36" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mcmcglmm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MCMCglmm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MCMCglmm/MCMCglmm_{{ version }}.tar.gz
  sha256: 66ffd9aaf8035c7abe7208c8514c60cb56c8c6a170de207d6608f5c44a4f8af1

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("c") }}                # [win]
    - {{ compiler('m2w64_cxx') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-matrix
    - r-ape
    - r-coda
    - r-corpcor
    - r-cubature
    - r-tensora
  run:
    - r-base
    - r-matrix
    - r-ape
    - r-coda
    - r-corpcor
    - r-cubature
    - r-tensora

test:
  commands:
    - $R -e "library('MCMCglmm')"           # [not win]
    - "\"%R%\" -e \"library('MCMCglmm')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=MCMCglmm
  license: GPL-2.0-or-later
  summary: 'MCMC Generalised Linear Mixed Models. '
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - nick-youngblut
    - conda-forge/r

